<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="../static/css/demo.css">
</head>
<body>
    <div class="container">
        <div class="messages_container">

            <div class="chat_header">
                <div class="chat_user_status">
                    <div class="status_icon">●</div>
                    <div class="chat_user_name">bot</div>
                </div>
            </div>

            <div class="messages">
                <div class="chat_message chat_left">
                    <div class="message_box">
                        <div class="message_content">
                            <div class="message_text">
                                このシステムはChat bind:です。
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_clear"></div>

                <div class="chat_message chat_right">
                    <div class="message_box">
                        <div class="message_content">
                            <div class="message_text">
                                では、これをさがしてください
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_clear"></div>

                {% if array %}{% for data in array%}{% for k in data %}
                <div class="chat_message chat_right">
                    <div class="message_box">
                        <div class="message_content">
                            <div class="message_text">
                               {{k}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_clear"></div>

                <div class="chat_message chat_left">
                    <div class="message_box">
                        <div class="message_content">
                            <div class="message_text">
                               {{data[k]}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat_clear"></div>
                {% endfor %}{% endfor %}{% endif %}


            </div>

            <div class="send">
                <form action="" method="post">
                    <textarea name="question" class="send_message"></textarea>
                    <button type="send" class="send_btn">送信</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
